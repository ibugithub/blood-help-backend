{% extends 'base.html' %}
{% load static %}
{% block title %} Donor Login {% endblock %}

{% block nav %} {% endblock nav %}

{% block content %}

<div class="flex flex-col items-center mt-20 gap-4">
    <p>Don't have an account? <a href="{% url 'donor_signup' %}">Sign up</a></p>

    <form class="flex flex-col items-center gap-4" action="{% url 'account_login' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="email" name="login">
        <input type="password" placeholder="password" name="password">

        <button class="p-2 rounded bg-red-950 text-green-300 mt-5" type="submit"> Sign In </button>
    </form>
</div>


{% endblock content %}
