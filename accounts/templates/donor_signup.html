<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1> Welcome to the blood help page</h1>
  <form method="post" action="{% url 'donor_signup' %}">

    {% csrf_token %}
    
  <ul>
    {% for field in form %}
        {{ field.label_tag }}
        <li>{{ field }}</li> 
        {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endfor %}
  </ul>

    <button type="submit" > Sign Up </button>
  </form>

</body>
</html>
